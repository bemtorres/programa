<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Personal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="bi bi-book text-primary" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="mb-4">Biblioteca Personal</h2>
                        <p class="text-muted mb-4">Comparte tus preferencias de lectura</p>
                        <button id="googleLoginBtn" class="btn btn-outline-primary w-100 py-2">
                            <i class="bi bi-google me-2"></i>
                            Continuar con Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
    <script>
        // Verificar si ya estÃ¡ logueado
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('user');
            const savedPreferences = localStorage.getItem('preferences');
            const hasSeenIntro = localStorage.getItem('hasSeenIntro');

            if (savedUser) {
                const preferences = savedPreferences ? JSON.parse(savedPreferences) : null;
                
                // Si ya tiene preferencias, ir directo a main
                if (preferences && preferences.frequency) {
                    window.location.href = 'main.html';
                } else if (!hasSeenIntro) {
                    // Ir a intro si no lo ha visto
                    window.location.href = 'intro.html';
                } else {
                    // Ir a preferencias
                    window.location.href = 'preferences.html';
                }
            }

            // Login button
            document.getElementById('googleLoginBtn').addEventListener('click', () => {
                const mockUser = {
                    name: 'Usuario Demo',
                    email: 'usuario@example.com',
                    picture: 'https://ui-avatars.com/api/?name=Usuario+Demo&background=6366f1&color=fff'
                };
                localStorage.setItem('user', JSON.stringify(mockUser));
                window.location.href = 'intro.html';
            });
        });
    </script>
</body>
</html>
